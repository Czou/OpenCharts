<html>
<head>
    <script type="text/javascript" src="../lib/OpenCharts.js"></script>
    <script type="text/javascript">
        var charts;
        function init()
        {
            var myCanvas = document.getElementById("canvas");
            var myContext =  myCanvas.getContext("2d");
            myCanvas.addEventListener("mousedown",OnMouseDown,false);
            charts = new OpenCharts.Chart.AreaChart("canvas");
            //charts.title = "Hello World";
            //charts.titleStyle.fColor = "#000";

            var items = [];
            var style = new OpenCharts.Style();
            style.fillStyle = "#F00";

            items.push({strCaption : '一月',data : 2,itemStyle:'#00FFFF'});
            items.push(new OpenCharts.Item(12,"二月",style));
            items.push(new OpenCharts.Item(14,"三月","#020"));
            items.push(new OpenCharts.Item(20,"四月","#030"));
            items.push(new OpenCharts.Item(28,"五月","#040"));
            items.push(new OpenCharts.Item(32,"六月","#050"));
            items.push(new OpenCharts.Item(34,"七月","#060"));
            items.push(new OpenCharts.Item(36,"八月","#070"));
            items.push(new OpenCharts.Item(33,"九月","#080"));
            items.push(new OpenCharts.Item(24,"十月","#090"));
            items.push(new OpenCharts.Item(14,"十一月","#090"));
            items.push(new OpenCharts.Item(4,"十二月","#090"));

            charts.addItems(items);

            charts.render();
        }

        function OnMouseDown(evt)
        {

            var mouseX=evt.layerX;
            var mouseY=evt.layerY;
            var items = charts.getItemByPosition(mouseX,mouseY);
        }
    </script>
</head>
<body onload="init()">
<canvas id="canvas" height="500px" width="1024px">
</canvas>
</body>
</html>
