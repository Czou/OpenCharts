<html>
<head>
    <script type="text/javascript" src="../lib/OpenCharts.js"></script>
    <script type="text/javascript">
        function init()
        {
            var charts = new OpenCharts.Chart("canvas",{height:500,width:500});
            charts.render();
        }
    </script>
</head>
<body onload="init()">
<canvas id="canvas" height="500px" width="500px">
</canvas>
</body>
</html>
